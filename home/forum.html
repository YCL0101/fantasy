<html>

  <div class="message-container" id="messageContainer"></div>
  <nav>

  <form id="forum" action="/post" method="POST">

    <textarea id="content" name="content" rows="5" required style="padding: 5px;"></textarea><br>
    <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">提交</button>
  </form>
